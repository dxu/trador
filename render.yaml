# Render Blueprint
# https://render.com/docs/blueprint-spec
# NOTE: DATABASE_URL must be set manually to your shared Postgres instance

services:
  - type: web
    name: trador
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: EXCHANGE_ID
        value: kraken
      - key: EXCHANGE_TEST_MODE
        value: "false"
      - key: EXCHANGE_API_KEY
        sync: false
      - key: EXCHANGE_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: APP_PASSWORD
        sync: false
      - key: DATA_INGESTION_ENABLED
        value: "true"
